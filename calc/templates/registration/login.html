<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosdurg Bar Association | Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
        }

        .container {
            text-align: center;
            padding: 35px;
            width: 350px;
            border-radius: 10px;
            background-color: #202020;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #3d3d3d;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #4a90e2;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            color: #bbbbbb;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #3d3d3d;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 6px rgba(74, 144, 226, 0.4);
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #4a90e2;
            color: white;
            font-weight: 600;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357abd;
        }

        ul.errorlist.nonfield {
            color: #ff4d4d;
            list-style: none;
            padding: 0;
            margin: 10px 0;
            font-size: 14px;
        }

        @media screen and (max-width: 400px) {
            .container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'icon.png' %}" alt="Logo" class="logo">
        <div class="title">Hosdurg Bar Association</div>
        <div class="subtitle">C.A.L.C. Login</div>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
