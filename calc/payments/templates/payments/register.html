{% extends 'base.html' %}

{% block title %}Register Advocate - CALC{% endblock %}

{% block content %}
<h2>Register Advocate</h2>

{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ form_data.name }}">
    </div>
    <div class="mb-3">
        <label for="mobile_number" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile_number" name="mobile_number" value="{{ form_data.mobile_number }}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ form_data.email }}">
    </div>
    <div class="mb-3">
        <label for="enrolment_no" class="form-label">Enrolment Number</label>
        <input type="text" class="form-control" id="enrolment_no" name="enrolment_no" value="{{ form_data.enrolment_no }}">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
