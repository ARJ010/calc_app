{% extends 'base.html' %}

{% block title %}Bulk Register Advocates - C.A.L.C.{% endblock %}

{% block content %}
<h2>Bulk Register Advocates</h2>

{% if messages %}
    <div class="alert alert-warning">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload CSV</button>
</form>

{% endblock %}
