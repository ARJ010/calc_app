{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4 mb-5">
    <h3 class="text-primary fw-bold">Edit Admin Details</h3>
    <form method="POST">
        {% csrf_token %}
        
        <div class="row mt-4">
            <div class="col-md-6">
                <label for="id_first_name" class="form-label">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="col-md-6">
                <label for="id_last_name" class="form-label">Last Name</label>
                {{ form.last_name }}
            </div>
        </div>
    
        <div class="mt-3">
            <label for="id_email" class="form-label">Email</label>
            {{ form.email }}
        </div>
    
        <div class="mt-3">
            <label for="id_username" class="form-label">Username</label>
            {{ form.username }}
        </div>
    
        <!-- Password Field -->
        <div class="mt-3">
            <label for="id_password" class="form-label">Password (Leave blank if unchanged)</label>
            {{ form.password }}  <!-- This will render the password input field -->
        </div>
    
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'index' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
    
  </div>
</div>
{% endblock %}
